name: Publish to npm

on:
  workflow_dispatch:

jobs:
  lint:
    name: Build and lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-devenv
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/setup-node
        with:
          skip-node-install: true
          use-devenv: true

      - name: Build
        run: devenv shell npm run build

      - name: Typecheck
        run: devenv shell npm run typecheck

      - name: Lint
        run: devenv shell prek run --all-files --verbose

  test:
    name: Run tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-node

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  publish:
    name: Publish to npm
    needs: [lint, test]
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-node
        with:
          registry-url: 'https://registry.npmjs.org/'

      - name: Get package version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/cc-voice-reporter/package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check tag does not exist
        run: |
          if git ls-remote --tags origin "refs/tags/${{ steps.version.outputs.tag }}" | grep -q .; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish -w packages/cc-voice-reporter --provenance --access public

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ steps.version.outputs.tag }}" --generate-notes --title "${{ steps.version.outputs.tag }}"
